<div class="container content_center">
    <div class="row margin-top">
      <div class="col-md-12">
        <div class="col-md-4">
      
        </div>
        <div class="col-md-4">
                <div *ngIf="success" class="alert alert-success">{{success}}</div>
                <h3>Sistema de gerenciamento de clientes</h3>
                <h5>Acesse o sistema e gerencie o cadastro de seus clientes de forma simples e pratica.</h5>
                
                <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm">
                    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                        <label for="username">Username</label>
                        <input type="email" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required />
                        <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
                    </div>
                    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
                        <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Login</button>
                        <button type="button" class="btn btn-primary" (click)="createUser()">Cadastrar</button>
                    </div>
                    <div *ngIf="error" class="alert alert-danger">{{error}}</div>
                </form>

        </div>

      </div>
    </div>
</div>
